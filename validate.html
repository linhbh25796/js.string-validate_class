<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Validate Class</title>
</head>
<body>
<script>
    function validate(str) {
        var regexp = /^[CAP][0-9]{4}[GHIJKL]$/;
        var result = regexp.test(str);
        if (result){
            console.log("OK")
        }else {
            console.log("Retype");
        }
    }

    var class1 = "C0318G";
    var class2 = "M0318G";
    var class3 = "P0323A";

    validate(class1);
    validate(class2);
    validate(class3);

</script>
</body>
</html>
